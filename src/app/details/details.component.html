<mat-toolbar color="accent">
  <mat-toolbar-row class="details-toolbar">
    <span class="details-title">{{details.title}}</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="details-container">
  <div class="row">
    <div class="col-5">
      <img
        class="movie-poster"
        [src]="'http://image.tmdb.org/t/p/w185/' + details.poster_path"
        [srcset]="'http://image.tmdb.org/t/p/w342/' + details.poster_path + ' 342w, ' + 'http://image.tmdb.org/t/p/w500/' + details.poster_path + ' 500w, '"
        />
    </div>
    <div class="col-7">
      <div class="mat-headline mb-0 details-release-date">{{details.release_date | date:'y' }}</div>
      <div class="mat-subheading-2 details-runtime">{{details.runtime + ' min'}}</div>
      <div class="mat-body details-vote-average mb-4">{{details.vote_average +'/10'}}</div>
      <button translate mat-flat-button color="accent">{{ 'MARK AS FAVORITE' | translate }}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <p class="mat-body">{{details.overview}}</p>
      <mat-divider></mat-divider>
      <p translate class="mat-title mt-2">Trailers:</p>
        <div *ngFor="let trailer of trailers; let last = last">
          <iframe width="100%" height="300px" [src]="getSafeUrl('https://www.youtube.com/embed/' + trailer.key)" frameborder="0" allowfullscreen></iframe>
          <div class="mt-3 mb-3">
            <mat-divider *ngIf="!last"></mat-divider>
          </div>
        </div>
    </div>
  </div>
</div>
