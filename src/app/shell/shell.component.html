<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/popular" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Popular Movies</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/top" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Top Movies</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header [sidenav]="sidenav"></app-header>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
